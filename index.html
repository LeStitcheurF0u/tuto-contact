<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super tuto de dieu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Formulaire de contact</h1>
    <form action="traitements/contact.php">
        <div class="champ">
            <label for="nom">Votre nom :</label>
            <input type="text" name="nom" id="nom">
        </div>
        <div class="champ">
            <label for="prenom">Votre prénom :</label>
            <input type="text" name="prenom" id="prenom">
        </div>
        <div class="champ">
            <label for="mail">Votre mail :</label>
            <input type="email" name="mail" id="mail">
        </div>
        <div class="champ">
            <label for="sujet">Le sujet de votre contact :</label>
            <input type="text" name="sujet" id="sujet">
        </div>
        <div class="champ">
            <label for="category">Catégorie de contact</label>
            <select name="category" id="category">
                <option value="null">Selectionner la catégorie</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="php">PHP</option>
                <option value="js">JavaScript</option>
            </select>
        </div>
        <div class="champ">
            <label for="message">Votre message :</label>
            <textarea name="message" id="message"></textarea>
        </div>
        <div class="champ">
            <input type="hidden" name="honey">
        </div>
        <div class="champ">
            <input type="submit" value="Envoyer">
        </div>
    </form>
</body>

</html>
